<meta name="viewport" content="width=device-width, initial-scale=1">


<div class="keypad_wrapper">
  <div class="keypad monospace2 no_highlight">
    <ul>
      <div class="line">
        <div id="passcode_area" class="center dial no_border">______</div>
      </div>
      <div class="line">
        <div id="1" class="dial dial_clickable draw">1</div>
        <div id="2" class="dial dial_clickable draw">2</div>
        <div id="3" class="dial dial_clickable draw">3</div>
      </div>
      <div class="line">
        <div id="4" class="dial dial_clickable draw">4</div>
        <div id="5" class="dial dial_clickable draw">5</div>
        <div id="6" class="dial dial_clickable draw">6</div>
      </div>
      <div class="line">
        <div id="7" class="dial dial_clickable draw">7</div>
        <div id="8" class="dial dial_clickable draw">8</div>
        <div id="9" class="dial dial_clickable draw">9</div>
      </div>
      <div class="line">
        <div class="dial" style="opacity:0;">&nbsp;</div>
        <div id="0" class="dial dial_clickable draw">0</div>
        <div id="pass_del" class="dial dial_clickable draw red_theme">-</div>
      </div>
    </ul>
  </div>
</div>
