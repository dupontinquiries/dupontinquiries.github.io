<html>
<head>
  <title>
    Secure Translator
  </title>
  <!-- <meta name="viewport" content= "width=device-width, user-scalable=no"> -->
  <link rel="stylesheet" type="text/css" href="buttons.css">
  <link rel="stylesheet" type="text/css" href="tra.css">
</head>
<div class="login-box">
  <h2>Secure Translator</h2>
<!--   <div class="">Description and ghub link.  Check out the code <a href="">here.</a></div> -->
  <div class="hint">
    This web application can generate secure passwords from a key file and an easy-to-remember passphrase.  Simply load your key file and type in a passphrase to get started.  Check out a local version of the code <a href="https://github.com/dupontinquiries/dupontinquiries.github.io">here</a> or read the javascript on your browser.</div>
  <br><br>
  <form>
      <div class="user-box inline">
        <div>
          <input type="password" name="" id="key-salt">
          <label>Salt</label>
        </div>
        <div>
          <input type="password" name="" id="key">
          <label>Key</label>
        </div>
      </div>
      <div class="file-upload-wrapper">
        <input accept=".txt" class="endcap file-drop" type="file" name="" id="key-file">
        <label></label>
      </div>
    <div class="user-box">
      <input class="phrase-box" type="password" name="" id="phrase">
      <label>Phrase</label>
    </div>
    <div class="user-box">
      <input type="password" name="" id="result-box">
      <label>Result</label>
    </div>
    <div class="scale70"><center><div class="inline">
      <button type="button" class="user-btn draw" id="convert-password">Convert</button>
      <button type="button" class="user-btn draw copy" id="copy-password">Copy</button>
    </div></center></div>
  </form>
  <div class="user-btn draw" id="showhide">Show/Hide Passwords</div>
</div>
<script src="jquery.min.js"></script>
<script src="sha3.js" type="text/javascript"></script>
<script src="sec.js" type="text/javascript"></script>
</html>
