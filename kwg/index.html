<body style="background-color: #f5f6fa">
    <div>
        <div class="row">
            <div id="profileColumn" class="col s12 l4 center">
                <!-- <img id="profileImage" src="./images/profile.jpg" class="z-depth-3 circle responsive-img" /> -->

                <h2 id="heroName" class="center-align">Kitchen Fitness</h2>
                <h4 id="description" class="center-align">Workout Generator</h4>

                <div id="socialLinkSection">
                    <section class="tab">
                        <div id="socialLinkContent">
                            <!-- Your social links are dynamically generated from links.json! -->
                        </div>
                    </section>
                </div>

                <!-- Replace the email address below with your own -->
                <!-- <a id="contactButton" class="waves-effect waves-grey btn-flat" href="../thekitchen/index.html"><p>Home</p></a> -->
                <a id="contactButton" class="waves-effect waves-grey btn-flat" href="../thekitchen/index.html"><p>Music</p></a>
                <div id="contactButton" class="waves-effect waves-grey btn-flat" onclick="share();"><p>Share</p></div><br>

                <div id="contactButton" class="waves-effect waves-grey btn-flat" onclick="add();"><p>Add</p></div>
                <div id="contactButton" class="waves-effect waves-grey btn-flat" onclick="sub();"><p>Remove</p></div>

            </div>

            <div id="portfolioColumn" class="col s12 m12 l8">

                </div>

                <div class="row" id="portfolioItemContainer">
                    <!-- Your work cards are dynamically generated from items.json! -->
                </div>
