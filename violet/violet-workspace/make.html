<body class="appear">
  <!-- centered fill -->
  <div class="landing block wide z1">
    <div class="centered header go_blue">
      <div><div class="typewriter inline_desktop">Here is your </div><div class="typewriter inline_desktop">key :)</div></div>
      <!-- <br> -->
      <div class="tiny">Tap the keyfile to encrypt.</div>
    </div>
    <div class="centered">
      <div id="keyfile_display" class="deco small_text monospace typewriter no_highlight clickable keyfile_container">
        <div class="typewriter crosshair boxed draw">
          <!-- <span class="crosshair_outline"></span>
          <span class="crosshair_outline"></span>
          <span class="crosshair_outline"></span>
          <span class="crosshair_outline"></span> -->
          .cgio no.th jnknj <br> nolui 50385 mjros <br> qntjj rochu stouk
        </div>
      </div>
      <!-- <div class="sub_header"><div class="typewriter">I want to<span class="blink">|</span></div></div> -->
      <!-- <br> -->
      <!-- <button type="button" class="user-btn draw small_text"><a href="make.html">Make a Keyfile</a></button> -->
      <!-- <br> -->
      <!-- <button type="button" class="user-btn draw small_text">Use a Keyfile</button> -->
    </div>
  </div>
  <div class="landing block wide">
    <!-- maybe make this an iframe -->
  </div>
  <div class="keypad_wrapper hidden">
    <div class="keypad monospace2 no_highlight">
      <ul>
        <div class="line">
          <div id="passcode_area" class="center dial no_border"></div>
        </div>
        <div class="line">
          <div id="1" class="dial dial_clickable draw">1</div>
          <div id="2" class="dial dial_clickable draw">2</div>
          <div id="3" class="dial dial_clickable draw">3</div>
        </div>
        <div class="line">
          <div id="4" class="dial dial_clickable draw">4</div>
          <div id="5" class="dial dial_clickable draw">5</div>
          <div id="6" class="dial dial_clickable draw">6</div>
        </div>
        <div class="line">
          <div id="7" class="dial dial_clickable draw">7</div>
          <div id="8" class="dial dial_clickable draw">8</div>
          <div id="9" class="dial dial_clickable draw">9</div>
        </div>
        <div class="line">
          <div class="dial" style="opacity:0;">&nbsp;</div>
          <div id="0" class="dial dial_clickable draw">0</div>
          <div id="pass_del" class="dial dial_clickable draw red_theme">-</div>
        </div>
      </ul>
    </div>
  </div>
</body>
