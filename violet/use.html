<!DOCTYPE html>
<head>
  <title>
    VLT-USE
  </title>

  <!-- important  -->
  <link rel="stylesheet" type="text/css" href="css/make.css">
  <!-- important  -->
  <link rel="stylesheet" type="text/css" href="css/fonts.css">
  <!-- important  -->
  <link rel="stylesheet" type="text/css" href="css/areas.css">
  <!-- important  -->
  <link rel="stylesheet" type="text/css" href="css/colors.css">
  <!-- important  -->
  <link rel="stylesheet" type="text/css" href="css/typewriter.css">
  <!-- less important  -->
  <link rel="stylesheet" type="text/css" href="css/buttons.css">
  <!-- not important  -->
  <link rel="stylesheet" type="text/css" href="css/keypad.css">
  <!-- less important  -->
  <link rel="stylesheet" type="text/css" href="css/icons.css">
  <!-- less important  -->
  <link rel="stylesheet" type="text/css" href="css/inputs.css">
  <!-- not important  -->
  <link rel="stylesheet" type="text/css" href="css/squares.css">
  <link rel="stylesheet" type="text/css" href="debug/debug.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- <link rel="apple-touch-icon" href="violet-v6.png"> -->
  <!-- helps with implementing responsive design  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="appear">
  <!-- centered fill -->
  <div class="landing block wide z1">
    <div class="centered header go_blue">
      <div><div class="typewriter inline_desktop">Use your </div><div class="typewriter inline_desktop">key :)</div></div>
      <!-- <br> -->
      <div class="tiny">Hit space or tap upload to begin.</div>
    </div>
    <div class="centered">
      <div id="keyfile_display" class="deco small_text monospace typewriter no_highlight clickable keyfile_container">
        <div id="keyfile_text" class="typewriter crosshair boxed draw">
          <div>
            <div class="file-upload-wrapper centered">
              <input accept=".json" class="file-drop" type="file" name="" id="file_input">
            </div>
            <input class="text_input" type="" name="" id="passphrase_box">
            <br>
            <input class="text_input" type="" name="" id="password_box">
          </div>
        </div>
      </div>
      <!-- <div class="sub_header"><div class="typewriter">I want to<span class="blink">|</span></div></div> -->
      <!-- <br> -->
      <button id="copy_password" type="button" class="user-btn small_text no_highlight clickable go_blue faded"><u>C</u>opy Password</button>
      <!-- <br> -->
      <!-- <button type="button" class="user-btn draw small_text">Use a Keyfile</button> -->
    </div>
  </div>

  <!-- <div class="landing block wide">
  </div> -->


  <div class="keypad_wrapper hidden">
    <div class="keypad monospace2 no_highlight">
      <ul>
        <div class="line">
          <div id="passcode_area" class="passcode_area center dial no_border"></div>
        </div>
        <div class="line">
          <div id="1" class="dial dial_clickable draw">1</div>
          <div id="2" class="dial dial_clickable draw">2</div>
          <div id="3" class="dial dial_clickable draw">3</div>
        </div>
        <div class="line">
          <div id="4" class="dial dial_clickable draw">4</div>
          <div id="5" class="dial dial_clickable draw">5</div>
          <div id="6" class="dial dial_clickable draw">6</div>
        </div>
        <div class="line">
          <div id="7" class="dial dial_clickable draw">7</div>
          <div id="8" class="dial dial_clickable draw">8</div>
          <div id="9" class="dial dial_clickable draw">9</div>
        </div>
        <div class="line">
          <div class="dial" style="opacity:0;">&nbsp;</div>
          <div id="0" class="dial dial_clickable draw">0</div>
          <div id="pass_del" class="dial dial_clickable draw red_theme">-</div>
        </div>
      </ul>
    </div>
  </div>

  <ul class="bg-bubbles">
    <li></li> <li></li> <li></li> <li></li> <li></li> <li></li> <li></li> <li></li> <li></li> <li></li>
  </ul>

</body>

<footer>
  <div class="wide fill">
    <center><a href="index.html"><button id="goto_home" type="button" class="btn user-btn draw small_text faded_button"><u>H</u>ome</button></a></center>
    <br>
    <center><img class="faded letter_svg" src="violet-v6-no-bg.svg" alt="V"></center>
  </div>
</footer>
